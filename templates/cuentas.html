<!-- cuentas.html -->
{% extends "base.html" %} {% block title %}Cuentas Bancarias{% endblock %} {%
block content %}
<h1 class="my-4">Cuentas Bancarias</h1>
<div class="list-group">
  {% for cuenta in cuentas %}
  <a
    href="/cuenta/{{ cuenta.id }}"
    class="list-group-item list-group-item-action"
  >
    {{ cuenta.nombre_banco }} - {{ cuenta.numero_cuenta }} - Saldo: ${{
    cuenta.saldo }}
  </a>
  {% endfor %}
</div>
{% endblock %}
