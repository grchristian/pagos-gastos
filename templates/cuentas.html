<!-- cuentas.html -->
{% extends "base.html" %} 
{% block title %}Cuentas Bancarias{% endblock %} 
{% block content %}
<div class="container my-5">
  <h1 class="mb-4 text-center text-primary">Cuentas Bancarias</h1>
  <div class="list-group">
    {% for cuenta in cuentas %}
    <a href="/cuenta/{{ cuenta.id }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center shadow-sm">
      <div>
        <h5 class="mb-1">{{ cuenta.numero_cuenta }} - {{ cuenta.nombre_banco }}</h5>
        <small>Saldo: ${{ cuenta.saldo }}</small>
      </div>
      <span class="badge {{ 'badge-success' if cuenta.saldo > 0 else 'badge-danger' }}">${{ cuenta.saldo }}</span>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
